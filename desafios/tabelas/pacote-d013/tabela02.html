<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Tabela</title>
    <style>
        table{
            font-size: 1.5em;
            width: 400px;
            height: 200px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.384);
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2n">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6
            <td>7</td>    
        </tr>

        <tr>
            <td colspan="3n">8</td>
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2n">10</td>
            <td colspan="2n">11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>


    </table>
    
</body>
</html>
