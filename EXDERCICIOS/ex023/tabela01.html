<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400px;
            border-collapse: collapse;
           
        }
        td{
            border: 2px solid aquamarine;
            border-collapse: collapse;
            padding: 8px;
        }



    </style>
</head>
<body>
    <table>
        <tr>
            <td>aluno</td>
            <td>nota 1</td>
            <td>nota 2</td>
            <td>nota 3</td>
        </tr>

        <tr>
            <td>marcos</td>
            <td>9</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>guilherme</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        
    </table>
    
</body>
</html>
